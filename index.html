<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static E-commerce Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo"></div>
         <img src="https://couponmaza.in/wp-content/uploads/2021/02/Myntra-Coupon-Code.png" width="90px" alt="Myntra_logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="cart">
            <a href="#">Cart</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Myntra</h1>
            <p>Your favorite online store for all things fashion.</p>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="https://ae01.alicdn.com/kf/HTB1Q6rKbPgy_uJjSZSgq6zz0XXa0/Wristwatches-Male-Brown-Faux-Leather-Quartz-Watches-Wrist-Watch-for-Men-Gift-1pc-Relogio-Masculino-F3.jpg" alt="Product 1">
                    <p>Watches</p>
                    <p>$29.99</p>
                </div>
                <div class="product-item">
                    <img src="https://i.ebayimg.com/images/g/1k4AAOSwSlBY4mKg/s-l1600.jpg" alt="Product 2">
                    <p>Jeans</p>
                    <p>$39.99</p>
                </div>
                <div class="product-item">
                    <img src="https://images.bewakoof.com/original/men-s-white-cotton-shirt-538469-1661765773-1.jpg" alt="Product 3">
                    <p>Shirts</p>
                    <p>$49.99</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Myntra. All rights reserved.</p>
    </footer>
</body>
</html>
